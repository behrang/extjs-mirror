<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Portal Layout Sample</title>
    
    <link rel="stylesheet" href="../ext/resources/css/ext-all.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="../resources/css/ext-mirror.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="../ext/examples/portal/portal.css" type="text/css" media="screen" charset="utf-8">
    
    <style type="text/css" media="screen">
        .x-mirror .x-portal-body {
            padding: 0 8px 0 0;
        }
        .x-mirror .x-portal .x-portal-column {
            padding: 8px 0 0 8px;
        }
        .x-mirror #app-msg {
            left: 0;
            right: auto;
        }
    </style>
    
    <script src="../ext/ext-debug.js" type="text/javascript" charset="utf-8"></script>
    <script src="../ext-mirror.js" type="text/javascript" charset="utf-8"></script>
    <script src="../ext/examples/shared/examples.js" type="text/javascript" charset="utf-8"></script>
    <script src="../ext/examples/portal/portal.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        Ext.Loader.config.disableCaching = false;
        Ext.Loader.setPath('Ext.app', '../ext/examples/portal/classes');

        Ext.require([
            //'Ext.diag.layout.ContextItem.*',
            //'Ext.diag.layout.Context.*',

            'Ext.layout.container.*',
            'Ext.resizer.Splitter',
            'Ext.fx.target.Element',
            'Ext.fx.target.Component',
            'Ext.window.Window',
            'Ext.app.Portlet',
            'Ext.app.PortalColumn',
            'Ext.app.PortalPanel',
            'Ext.app.Portlet',
            'Ext.app.PortalDropZone',
            'Ext.app.GridPortlet',
            'Ext.app.ChartPortlet'
        ]);

        Ext.onReady(function(){
            Ext.create('Ext.app.Portal');
        });
    </script>
</head>
<body>
    <span id="app-msg" style="display:none;"></span>
</body>
</html>
